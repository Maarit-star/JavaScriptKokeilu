<!DOCTYPE html>

    <body>
        <h2>What can JavaScript do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image. </p>

<button onclick="document.getElementById('myImage').src='lightbulb.jpg'">Change the picture</button>
<img id="myImage" src="man.png" style="width:100px height200px">
<button onclick="document.getElementById('myImage').src='man.png'">Change back</button>
